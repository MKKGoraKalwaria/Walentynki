<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka ðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6eb;
            margin-top: 100px;
        }

        h1 {
            color: #d6336c;
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        #imageContainer {
            margin-top: 30px;
            display: none;
        }

        img {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’•</h1>

    <button id="yesBtn">Tak</button>
    <button id="noBtn">Nie</button>

    <div id="imageContainer">
        <h2>Yay! ðŸ¥°</h2>
        <img src="https://i.imgur.com/3ZQ3ZQp.png" alt="PrzytulajÄ…ce siÄ™ misie">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const imageContainer = document.getElementById("imageContainer");

        // Uciekanie przycisku "Nie"
        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // KlikniÄ™cie "Tak"
        yesBtn.addEventListener("click", () => {
            imageContainer.style.display = "block";
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
        });
    </script>

</body>
</html>
